language: cpp
os:
  - osx
  - linux
osx_image: xcode7.2
sudo: required
dist: trusty

cache:
  directories:
    - node_modules

addons:
  artifacts:
    aws_access_key:
      secure: 
    aws_secret_key:
      secure: 
    s3_bucket:
      secure: 
    paths: $(cd dist && ls *.zip | tr "\n" ":")
    working_dir: dist
    target_paths: $(echo mozilla/tofino/builds/${TRAVIS_BRANCH})
    permissions: public-read

before_install:
  - "export DISPLAY=:99.0"
  - source scripts/bootstrap.sh
  - sleep 3

install:
  - nvm --version
  - nvm install 6.1
  - node --version
  - npm --version
  - npm install --progress false --depth 0
  - npm prune

script:
  - npm run test-ci

after_success:
  - npm run package
  - npm run coverage
