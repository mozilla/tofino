language: cpp
os:
  - osx
  - linux
osx_image: xcode7.2
sudo: required
dist: trusty

cache:
  directories:
    - node_modules

addons:
  artifacts:
    aws_access_key:
      secure: 
    aws_secret_key:
      secure: 
    s3_bucket:
      secure: 
    paths: $(cd dist && ls *.zip | tr "\n" ":")
    working_dir: dist
    target_paths: mozilla/tofino/builds
    permissions: public-read

before_install: scripts/bootstrap.py
install:
  - nvm --version
  - nvm install 5.9
  - node --version
  - npm --version
  - npm install --progress false --depth 0

script:
  - npm test

after_success:
  - npm run package

notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
    on_pull_requests: false
