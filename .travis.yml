language: cpp
os:
  - osx
  - linux
osx_image: xcode7.2
sudo: required
dist: trusty

cache:
  directories:
    - node_modules

before_install: scripts/bootstrap.py
install:
  - nvm --version
  - nvm install 4.2.1
  - node --version
  - npm --version
  - npm install --progress false --depth 0

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - npm test

after_success:
  - npm run coverage
  - npm run package

branches:
  only:
    - master
