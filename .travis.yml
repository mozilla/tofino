language: cpp
os:
  - osx
  - linux
osx_image: xcode7.2
sudo: required
dist: trusty

branches:
  except:
    - /^greenkeeper-.*$/

cache:
  directories:
    - node_modules

addons:
  artifacts:
    aws_access_key:
      secure: 
    aws_secret_key:
      secure: 
    s3_bucket:
      secure: 
    paths: $(cd dist && ls *.tar.bz2 *.zip *.dmg | tr "\n" ":")
    working_dir: dist
    target_paths: $(echo mozilla/tofino/builds/${TRAVIS_BRANCH})
    permissions: public-read

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
    - "dist/*.tar.bz2"
    - "dist/*.zip"
    - "dist/*.dmg"
  skip_cleanup: true
  overwrite: true
  on:
    tags: true

before_install:
  - "export DISPLAY=:99.0"
  - source scripts/bootstrap.sh
  - sleep 3

install:
  - nvm --version
  - nvm install 6.1
  - node --version
  - npm --version
  - npm prune
  - npm install --progress false --depth 0
  - npm install --progress false --depth 0

script:
  - npm run test-ci
  - npm run package
  - npm run coverage
