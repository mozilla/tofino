<html>
<head>
    <meta charset="utf-8">
    <title>History</title>

    <style>
        html {
            background: cornflowerblue radial-gradient( circle, #1010a0 0%, #000080 80%) center center / cover no-repeat;
            color: white;
            font-style: italic;
            text-rendering: optimizeLegibility;
            min-height: 100%;
        }

        body {
            padding: 0 10%;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
<ul id="history"></ul>

<script>
    var ul = document.getElementById('history');
    window._browser.visited(200).then(function (visited) {
        visited.forEach(function (page) {
            var li = document.createElement('li');
            var a = document.createElement('a');
            a.href = page.uri;
            a.title = page.title || page.uri;
            a.appendChild(document.createTextNode(page.title || page.uri));
            li.appendChild(a);
            li.appendChild(document.createElement('br'));
            if (page.snippet) {
                li.appendChild(document.createTextNode(page.snippet));
            }
            ul.appendChild(li);
        });
    });
</script>
</body>
</html>
